<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleships</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-game">
    <div class="form">
      <div class="side-a">
        <button class="btn-spin">&#8634;</button>
        <label for="width">
          <span>Width:</span>
          <input type="number" id="width" max="30" min="10" value="10">
        </label>
        <label for="height">
          <span>Height:</span>
          <input type="number" id="height" max="30" min="10" value="10">
        </label>
        <button id="btn-create-game">Make Game!</button>
      </div>
      <div class="side-b">
        <button class="btn-spin">&#8634;</button>
        <select id="game-select" size="4">
        </select>
        <button id="btn-join-game">Join Game!</button>
      </div>
    </div>
  </div>
  <div class="game-container">
    <table id="board"></table>
    <table id="opponent-board"></table>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
