<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleships</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-game">
    <div class="form">
      <label for="width">
        <span>Width:</span>
        <input type="number" id="width" max="30" min="10" value="10">
      </label>
      <label for="height">
        <span>Height:</span>
        <input type="number" id="height" max="30" min="10" value="10">
      </label>
      <button id="dimensionsBtn">Play!</button>
    </div>
  </div>
  <div class="game-container">
    <table id="board"></table>
    <table id="opponent-board"></table>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
